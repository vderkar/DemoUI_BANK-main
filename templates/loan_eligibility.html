<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <title>Loan Eligibility</title>
</head>

<style>
  #inputFields{
  float:right;
  font-size:20px;
  }
</style>

<body style=" background-image: url('static/veena_pic7.png'); background-repeat:no-repeat; background-size: 1600px 800px;">
    <div style = "margin:auto;"  >
     
      <h1 style="text-align: center; color:black ;font-size:35px; margin-top:2%; ">Loan Eligibility Prediction</h1><br>

        <div style="font-size:18px;" class="mb-3 row">
          <label  style="margin-left:630px; font-size:28px; color:yellow;" for="Upload_csv" class="col-sm-4 col-form-label"><B>Upload csv/excel:</B></label>
           <form class="" action="LE_bulk_predict" method="POST" enctype = "multipart/form-data">
          <div style="margin-left:530px;" class="col-sm-8">
            <input id="second" type="file" name="file" value="" autocomplete="off" accept=".csv, application/vnd.ms-excel" required >
             <input type="submit" name="" value="Submit">
          </div>
           </form>
        </div>
        <div id="myDIV">

            <form style = "margin:auto; width: 48%; border: 3px solid grey; padding: 25px; " action="predict_LE" method="POST" enctype = "multipart/form-data">

                <div class="mb-3 row">
                    <label style="font-size:20px;" for="CurrentLoanAmount" class="col-sm-3 col-form-label"><B>Current Loan Amount:</B></label>
                    <div class="col-sm-3">
                      <input placeholder="Enter in Thousands" id="CurrentLoanAmount" type="number" min="0" max="" name="CurrentLoanAmount" class="form-control" required>
                    </div>
          
                    <label id="inputFields" for="CreditScore" class="col-sm-3 col-form-label"><B>Credit Score:</B></label>
                    <div class="col-sm-3">
                      <input placeholder="Enter in Numbers" id="CreditScore" type="number" min="0" max="" name="CreditScore" class="form-control" required>
                    </div>
                          </div>

                <div class="mb-3 row">
                    <label style="font-size:20px;" for="AnnualIncome" class="col-sm-3 col-form-label"><B>Annual Income:</B></label>
                    <div class="col-sm-3">
                      <input placeholder="Enter in Thousands" id="AnnualIncome" type="number" min="0" max="" name="AnnualIncome" class="form-control" required>
                    </div>
          
                    <label id="inputFields" for="Yearsincurrentjob" class="col-sm-3 col-form-label"><B>Years in current job:</B></label>
                    <div class="col-sm-3">
                      <input placeholder="Enter in Years" id="Yearsincurrentjob" type="number" min="0" max="" name="Yearsincurrentjob" class="form-control" required>
                    </div>
                          </div>

                <div class="mb-3 row">
                    <label style="font-size:20px;" for="MonthlyDebt" class="col-sm-3 col-form-label"><B>Monthly Debt:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Thousands" id="MonthlyDebt" type="number" min="0" max="" name="MonthlyDebt" class="form-control" required>
                    </div>
            
                    <label id="inputFields" for="YearsofCreditHistory" class="col-sm-3 col-form-label"><B>Years of Credit History:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Months" id="YearsofCreditHistory" type="number" min="0" max="" name="YearsofCreditHistory" class="form-control" required>
                    </div>
                            </div>

                <div class="mb-3 row">
                    <label style="font-size:20px;" for="Monthssincelastdelinquent" class="col-sm-3 col-form-label"><B>Months since last delinquent:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Months" id="Monthssincelastdelinquent" type="number" min="0" max="" name="Monthssincelastdelinquent" class="form-control" required>
                    </div>
            
                    <label id="inputFields" for="NumberofOpenAccounts" class="col-sm-3 col-form-label"><B>Number of Open Accounts:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Numbers" id="NumberofOpenAccounts" type="number" min="0" max="" name="NumberofOpenAccounts" class="form-control" required>
                    </div>
                            </div>

                <div class="mb-3 row">
                    <label style="font-size:20px;" for="NumberofCreditProblems" class="col-sm-3 col-form-label"><B>Number of Credit Problems:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Numbers" id="NumberofCreditProblems" type="number" min="0" max="" name="NumberofCreditProblems" class="form-control" required>
                    </div>
            
                    <label id="inputFields" for="CurrentCreditBalance" class="col-sm-3 col-form-label"><B>Current Credit Balance:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Thousands" id="CurrentCreditBalance" type="number" min="0" max="" name="CurrentCreditBalance" class="form-control" required>
                    </div>
                            </div>

                <div class="mb-3 row">
                    <label style="font-size:20px;" for="MaximumOpenCredit" class="col-sm-3 col-form-label"><B>Maximum Open Credit:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Thousands" id="MaximumOpenCredit" type="number" min="0" max="" name="MaximumOpenCredit" class="form-control" required>
                    </div>
            
                    <label id="inputFields" for="Term_LongTerm" class="col-sm-3 col-form-label"><B>Term_Long Term:</B></label>
                    <div class="col-sm-3">
                        <input placeholder="Enter in Months" id="Term_LongTerm" type="number" min="0" max="" name="Term_LongTerm" class="form-control" required>
                    </div>
                            </div>

        </div>
    </br>
        <input class="btn btn-warning" style="margin-left: 720px" id="sub" type="submit" value="Predict">
    </form>                                               

    <br><br>

    </div>

<script>
function myFunction() {
var x = document.getElementById("myDIV");
if (x.style.display === "none") {
    x.style.display = "block";
} else {

}
}
</script>

    </body>
</html>
